<ion-navbar *navbar>
    <ion-title>Alege restaurantul</ion-title>
</ion-navbar>

<ion-content padding class="restaurants">


    <ion-card *ngFor="#item of restaurants #i = index">
        <!--<img src="img/nin-live.png"/>-->
        <ion-card-content>
            <h2 class="card-title">
               {{item.Name}}
            </h2>
            <p>
                {{item.Shortdescription}}
            </p>
            <p>
                 <ion-icon [hidden]="!item.Address"  name="pin"></ion-icon> {{item.Address}}
            </p>

            <button (click)="goToTables(item.Id)" outline>Alege</button>

        </ion-card-content>
    </ion-card>

</ion-content>
