

<ion-content padding class="log-in">

    <button clear (click)="goToHomePage()">
        X
    </button>
    <h1>Log In</h1>
    <ion-list>

        <ion-input>
            <input type="text" [(ngModel)]="username" placeholder="Username">
        </ion-input>

        <ion-input>
            <input type="password" [(ngModel)]="password" placeholder="Password">
        </ion-input>

    </ion-list>

    <button  block outline (click)="logIn()">
        Log In
    </button>
    <button  block clear (click)="goToRegister()">
        Register
    </button>


</ion-content>
